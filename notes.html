<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Notes</h2>
        <ul id="note-list" class="list-group">
          <!-- Notes will be dynamically added here -->
        </ul>
      </div>
      <div class="col-md-8">
        <h2>New Note</h2>
        <form id="note-form">
          <div class="mb-3">
            <label for="note-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="note-title" required>
          </div>
          <div class="mb-3">
            <label for="note-text" class="form-label">Text</label>
            <textarea class="form-control" id="note-text" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Note</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/js/notes.js"></script>
</body>

</html>
